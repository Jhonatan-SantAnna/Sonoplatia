    <div class="conteiner">
        <div class="lado_esquerdo">
        </div> 

        <div class="lado_direito" id="D_membro">

                <h1 class="titulo1">BOM TER VOCÊ</h1> 
                <h1 class="titulo2">DE VOLTA!</h1>
                
                    
                <div class="Inputs">
                        
                    <div class="input" id="inputNome">

                    <div class="input" id="inputPart">

                        ou

                    <input type="file" id="upload">

                    <div class="input" id="link">
                        <p>Envie seu link</p>

                    <div class="input" id="obs">

                    <button class="btAvancar">Avançar</button>
