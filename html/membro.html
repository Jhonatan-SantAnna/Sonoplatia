<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bom ter você de volta!</h1>

    <div class="areaInput">
        <div class="input" id="inputNome">
            <p>Nome</p>
            <input type="text" placeholder="Digite seu nome">
        </div>

        <div class="input" id="inputPart">
            <p>Quando será a sua participação?</p>
            <select name="participação">
                <option value="momLo">Momento Louvor</option>
                <option value="adoInf">Adoração Infantil</option>
                <option value="loEsp">Louvor especial</option>
                <option value="loCon">Louvor congregacional</option>
            </select>
        </div>

        <div class="input" id="inputArquivo">
            <p>Envie seu arquivo</p>
            <input type="file" placeholder="opa">
        </div>
        <button>Avançar</button>
    </div>
    <a href="index.html">Voltar</a>
</body>
</html>
